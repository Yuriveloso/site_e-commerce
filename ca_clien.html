<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="ca_clien.css">
</head>
<body>
     <div class="container">
        <h1>CADASTRO DE CLIENTE</h1>
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="text" id="email" placeholder="Email" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="text" id="endereço" placeholder="Endereço" required>
            <input type="submit" id="cadastrarcliente" value="Cadastrar Cliente">
     </div>

     <div class="conteiner2">
        <h1>BUSCA E ATUALIZAÇÃO DE CLIENTE</h1>
            <input type="text" id="edit-nome" placeholder="Nome Completo">
            <input type="text" id="edit-email" placeholder="Email">
            <input type="text" id="edit-cpf" placeholder="CPF">
            <input type="text" id="edit-endereço" placeholder="Endereço">
            <input type="submit" id="atualizarcliente" value="Atualizar Cliente">
            <input type="submit" id="deletaarcliente" value="Deletar Cliente">
     </div>

     <script type="module" src="ca_clien.js"></script>
</body>
</html>
