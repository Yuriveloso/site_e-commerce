<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="ca_prostyler.css">
</head>
<body>
     <div class="container">
        <h2>CADASTRO DE PRODUTO</h2>
        <input type="text" id="nome" placeholder="Nome do Produto" required>
        <input type="text" id="descricao" placeholder="Descrição do Produto" required>
        <input type="submit" id="cadastrarProduto" value="Cadastrar Produto">
     </div>
 
     <div class="container">
        <h2>BUSCA ATUALIZAÇÃO DE PRODUTO</h2>
        <input type="text" id="edit-nome" placeholder="Nome do Produto">
        <input type="text" id="edit-descricao" placeholder="Descrição do Produto">
        <input type="submit" id="atualizarProduto" value="Atualizar Produto">
        <input type="submit" id="deletarProduto" value="Deletar Produto">
     </div>

     <script type="module" src="ca_pro.js"></script>
</body>
</html>
