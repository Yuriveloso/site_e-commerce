<script>
    const btnMenu = document.getElementById("btn-menu");
    const menuOpc = document.getElementById("menu-op");

    btnMenu.addEventListener("click", (event) => {
        event.stopPropagation(); // evita o fechamento imediato ao clicar no botão
        menuOpc.style.display = menuOpc.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", function (event) {
        if (!menuOpc.contains(event.target)) {
            menuOpc.style.display = "none";
